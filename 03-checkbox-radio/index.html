<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox, radio</title>
</head>
<body>
    <h1>Checkbox, radio</h1>

    <h2>linguagens de programacao</h2>

    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens" checked>

    <br>

    <label for="javascript">Javascript</label>
    <input id="javascript" type="checkbox" name="linguagens">

    <br>
    <br>

    <h3>Genero</h3>
    <label for="masculino">masculino</label>
    <input id="masculino" type="radio" name="genero">

    <label for="Feminino">Feminino</label>
    <input id="Feminino" type="radio" name="genero-teste">
</body>
</html>
