<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>Select</h1>

    <label for="filmes">filmes</label>
    <select id="filmes" name="filmes" multiple>
        <option value="">Selecione um filme</option>
        <option value="senhor dos aneis">senhor dos aneis</option>
        <option value="mad max">mad max</option>
        <option value="harry potter">harry poter</option>
        <option value="vingadores" >vingadores</option>
    </select>
</body>
</html>
